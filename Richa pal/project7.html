<head>

        .papa{
            display: flex;
        }
        .box{
            height: 200px;
            width: 200px;
            border: 2px solid black;
            margin-top: 10px;
        }

</head>
<body>
    <div class="papa">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
    
</body>
</html>
